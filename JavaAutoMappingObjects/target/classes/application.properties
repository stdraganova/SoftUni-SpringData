spring.application.name=JavaAutoMappingObjects
#Data Source Properties
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/exercise15?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
